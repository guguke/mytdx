<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['corechart']});

    function drawVisualization() {
       // Populate the data table.
        var dataTable = google.visualization.arrayToDataTable([
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 60],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 69],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 62],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 63],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15],
           ['Mon', 20, 28, 38, 45],
           ['Mon', 31, 38, 55, 66],
           ['Wed', 50, 55, 77, 80],
           ['Thu', 77, 77, 66, 50],
           ['Fri', 68, 66, 22, 15]
        // Treat first row as data as well.
        ], true);
    
        // Draw the chart.
        var chart = new google.visualization.CandlestickChart(document.getElementById('visualization'));
        chart.draw(dataTable, {legend:'none', width:1000, height:900,
			candlestick:{risingColor:{strokeWidth:1,fill:'white',stroke:'blue'},
						 hollowsRising:'true',
						 fallingColor:{strokeWidth:1,fill:'blue',stroke:'blue'}},
			hAxis:{title:'test title'},
			bar:{groupWidth:4},
			vAxis:{baselineColor:'#CCC',maxValue:100,minValue:40,viewWindow:{max:70,min:-20}}
		});
    }
    

    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="visualization"></div>
</body>
</html>
